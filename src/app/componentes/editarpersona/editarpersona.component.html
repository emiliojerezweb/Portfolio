<h2>Modificar Persona</h2>
<hr>
<div class="container col-md-6">
    <form action="">
        <div class="form-group">
            <label for="nombre">Nombre.</label>
            <input type="text" class="form-control" [(ngModel)]="persona.nombre" name="nombre" 
             >
        </div>
        <div class="form-group">
            <label for="apellido">Apellido.</label>
            <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="apellido" 
            required="false">
        </div>
        <div class="form-group">
            <label for="direccion">Direccion.</label>
            <input type="text" class="form-control" [(ngModel)]="persona.direccion" name="direccion">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" [(ngModel)]="persona.email" name="email">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion.</label>
            <input type="descripcion" class="form-control" [(ngModel)]="persona.descripcion" name="descripcion">
        </div>
        <button (click)="guardarPersona(persona)" class="btn btn-outline-success"><i class="bi bi-save-fill"></i>Guardar</button>
        <button routerLink="/sobremi" class="btn btn-outline-danger"><i class="bi bi-arrow-counterclockwise"></i>Cancelar</button>
    </form>
