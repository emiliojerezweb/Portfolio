<div class="container">
    <div class="cabecera">
        <h2>Estudios</h2>
        <a href="portfolio"><i class="bi bi-house-fill"></i></a>
    </div>
    <hr>
        <button (click)="crearEstudio()" class=" btn btn-outline-primary"><i class="bi bi-file-earmark-plus-fill"></i> Agregar</button>
    <div *ngFor="let estudio of estudios">
        <div class="row">
            <div class=" xs-4 col-3 imgtitulo">
                <img src="../../../assets/{{estudio.imagen}}" alt="icono" class="img-fluid"> 
            </div>
            <div class="xs-8 col-9 " id="estudio">
                <p>{{estudio.titulo}}</p>
                <p>{{estudio.lugar}}</p>
                <p>Desde: {{estudio.ini_est}} a {{estudio.fin_est}}</p>
            </div>
            <div class="botones">
              <button (click)="editarEstudio(estudio)" class="btn btn-outline-success"><i class="bi bi-pencil-fill"></i> Editar</button>
              <button (click)="borrarEstudio(estudio)" class="btn btn-outline-danger"><i class="bi bi-x-circle-fill"></i> Borrar</button>
            </div>
        </div>
    </div>
</div>
