<div class="container">
  <h2>Estudios</h2>
  <div class="edicion">
    <button type="button" class="btn btn-outline-success">Crear</button>
  </div>
  <div *ngFor="let estudio of estudios">
    <div class="row">
      <div class=" xs-4 col-3 imgtitulo">
        <img src="../../../assets/{{estudio.imagen}}" alt="icono" class="img-fluid">
        <p class="estudio">
          <p>
      </div>
      <div class="xs-8 col-9 " id="estudio">
        <p><strong>{{estudio.titulo}}</strong></p>
        <p>{{estudio.lugar}}</p>
        <p>{{estudio.ini_est}} - {{estudio.fin_est}}</p>
        <button type="button" class="btn btn-outline-primary">Editar</button>
        <button type="button" class="btn btn-outline-danger">Borrar</button>
      </div>
      
    </div>
  </div>
  <br>
  <a href="">Volver al Inicio</a>
</div>
